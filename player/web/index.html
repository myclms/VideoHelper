<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome here!</title>
	<!-- Styles -->
	<link rel="stylesheet" href="dist/plyr.css">
	<!-- Plyr core script -->
	<script src="dist/plyr.js"></script>
	<style>
		body{
			background-color: #262626; /* 设置背景颜色 */
		}
		.m{ margin-left: auto; margin-right: auto; width: 640px; margin-top: 100px; }
		
		input[type="text"] {
			padding: 15px;
			font-size: 16px;
			border: 2px solid #ccc; /* 设置边框颜色 */
			border-radius: 2px;
			box-shadow: none;
			background-color: transparent; /* 设置背景透明 */
			width: 605px; /* 设置输入框宽度 */
			background-color: #262626; /* 设置输入框背景颜色 */
			margin-top: 30px;
			color: #ccc; /* 设置输入框的字体颜色 */
		}

		#videoPlayer {
			background-color: #262626; /* 设置视频播放区域的背景颜色 */
		}

		/* .extractAudio {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        } */

		.getSubtitle {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
		
	</style>

	<!-- log head -->
	<link href="log_output/css/animate.css" rel="stylesheet">

	<script src="log_output/js/jquery-1.9.1.min.js"></script>
	<script src="log_output/js/jquery.lettering.js"></script>
	<script src="log_output/js/jquery.textillate.js"></script>
	<script>
	$(function beautify_log() {
		$('.text1').textillate({ in: { effect: 'rollIn' } });
		$('.text2').textillate({
			initialDelay: 500, 	//设置动画开始时间
			in: { 
				effect: 'flipInX',	//设置动画名称
				delay: 50,
			}
		});
		$('.text3').textillate({
			initialDelay: 10,
			in: { 
				effect: 'bounceInDown' ,
				delay: 5,
			}
		});
	})
	</script>

	<style type="text/css">
	.text1,.text2,.text3 {visibility:hidden;}
	.text1,.text2 {color:#fff;color:#fff;}
	.text1 {margin:50px;text-align:center;font-size:30px;text-shadow:0.025em 0.025em 0.025em rgba(0, 0, 0, 0.8);}
	.text2 {font-family:microsoft yahei;font-size:14px;line-height:24px;text-shadow:0.1em 0.1em 0.1em rgba(0, 0, 0, 0.8)}
	.text3 {font-family:microsoft yahei;text-align:center;font-size:14px;color:#fff}
	</style>

	<!-- video list head -->
	<style>
        #videoPlayer {
            width: 100%;
            height: auto;
        }

        #videoList li {
            color:#ccc;
            border-bottom: 2px solid #ccc; /* 添加下划线 */
            height: 50px; /* 调整行高 */
            line-height: 30px; /* 调整行高 */
            padding-bottom: 0; /* 添加内边距 */
            padding-top: 17px;
            padding-left: 20px;

            white-space: nowrap; /* 防止文本换行 */
            overflow: hidden; /* 隐藏超出屏幕范围的文本 */
            text-overflow: ellipsis; /* 在超出屏幕范围的文本后显示省略号 */
        }
        #videoList li:hover {
            background-color: #161515; /* 鼠标悬停时改变背景颜色 */
        }
        #videoList li.active {
            font-weight: bold;
            color: rgb(238, 81, 13);
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: stretch;">
        <!-- settings -->
        <div style="float: left; width: 20%;">
            <label for="whisper_model_size" class="whisper_model_size" display="inline-block">请选择语音识别(字幕生成)模型大小：</label>
            <select name="whisper_model_size" id="whisper_model_size" display="inline-block">
                <option value="small">small</option>
                <option value="large-v2">large-v2</option>
            </select>
        </div>
        <!-- settings -->

        <!-- video_player -->
        <div class="m">
            <video id="videoPlayer" poster="vs.png" controls>
            <source id="videoSource" src="" type="video/mp4">
            </video>
            <input type="text" id="inputSource" placeholder="input url here">
            <script>plyr.setup();</script>
            <!-- <button class="extractAudio" onclick="aud_button_click()">提取音频</button> -->
            <button class="getSubtitle">显示字幕</button>
        </div>
        <!-- video_player -->

        <!-- video_gallery -->
        <div style="float: right; width: 20%; align-items: center;"> 
            <!-- <input type="text" id="searchBar" placeholder="Search videos..." style="width: 200px;"> -->
            <ul id="videoList">
                <!-- <li data-video-src="video1.mp4">Video 1</li>
                <li data-video-src="video2.mp4">Video 2</li>
                <li data-video-src="video3.mp4">Video 3</li> -->
            </ul>
        </div>
        <!-- video_gallery -->
    </div>

    <!-- logs -->
    <div class="log" style="height:400px;overflow-x:hidden;text-align:center;" width="61.8%">
        <p class="text1">Welcome !</p>
        <p class="text1">Log</p>
    </div>
    <!-- logs -->

<script src="dist/main.js"></script>

</body>
</html>
