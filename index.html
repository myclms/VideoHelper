<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome here!</title>
	<!-- Styles -->
    <link rel="stylesheet" href="frontend/dist/message/css/message.css">
	<link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
	<style>
		body{
			background-color: #262626; /* 设置背景颜色 */
		}
		.m{ margin-left: auto; margin-right: auto; width: 640px; margin-top: 100px; }

		#videoPlayer {
			background-color: #262626; /* 设置视频播放区域的背景颜色 */
		}
		
	</style>

	<!-- video list head -->
	<style>
        #videoList li {
            color:#ccc;
            border-bottom: 2px solid #ccc; /* 添加下划线 */
            height: 50px; /* 调整行高 */
            line-height: 30px; /* 调整行高 */
            padding-bottom: 0; /* 添加内边距 */
            padding-top: 17px;
            padding-left: 10px;

            white-space: nowrap; /* 防止文本换行 */
            overflow: hidden; /* 隐藏超出屏幕范围的文本 */
            text-overflow: ellipsis; /* 在超出屏幕范围的文本后显示省略号 */
        }
        #videoList li:hover {
            background-color: #161515; /* 鼠标悬停时改变背景颜色 */
        }
        #videoList li.active {
            font-weight: bold;
            color: rgb(238, 81, 13);
        }	

        #inputSource {
			padding: 17px;
			font-size: 16px;
			border: 2px solid #ccc; /* 设置边框颜色 */
			border-radius: 2px;
			box-shadow: none;
			background-color: transparent; /* 设置背景透明 */
			margin-right: 20px;
			color: #ccc; /* 设置输入框的字体颜色 */
		}
        #search {
            padding: 17px;
			font-size: 16px;
			border: 2px solid #ccc; /* 设置边框颜色 */
			border-radius: 2px;
			box-shadow: none;
			background-color: transparent; /* 设置背景透明 */
            margin-top: 10px;
			margin-right: 20px;
			color: #ccc; /* 设置输入框的字体颜色 */
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: stretch;">
        <!-- video_player -->
        <div class="m">
            <video id="videoPlayer" poster="frontend/vs.png" controls>
                <source id="videoSource" src="" type="video/mp4">
                <source src="" type="video/webm" />
                <track id="vttSource" kind="captions" label="原字幕" src="" srclang="en" />
                <track id="vttSourceZH" kind="captions" label="中文字幕" src="" srclang="zh" />
            </video>
        </div>
        <!-- video_player -->
        <!-- video_gallery -->
        <div style="float: right; width: 20%; align-items: center; padding-right: 20px;"> 
            <ul id="videoList" style="display: grid;">
                <!-- <li data-video-src="video1.mp4">Video 1</li>
                <li data-video-src="video2.mp4">Video 2</li>
                <li data-video-src="video3.mp4">Video 3</li> -->
                <input type="text" id="inputSource" placeholder="input url of website including one video">
                <input type="text" id="search" placeholder="search downloaded video" style="font-weight: bold;">
            </ul> 
        </div>
        <!-- video_gallery -->
    </div>
</body>
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
<script src="frontend/dist/message/js/message.js"></script>
<script src="frontend/dist/main.js"></script>  
</html>
